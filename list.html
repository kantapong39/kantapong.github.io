<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show List in HTML</title>
  <style>
    h3{
      border: 1px solid red ;
    }
  </style>
</head>
<body>
  <h3>Unordered List</h3>
  <h4>My Favorite Fruits</h4>
  <ul>
    <li>Bananaaaaaaaaaaaaaa</li>
    <li>Mango</li>
    <li>Apple</li>
  </ul>
  <hr>
  <h3>Ordered List</h3>
  <h4>Todo List</h4>
  <ol>
    <li>play game mahjong soul</li>
    <li>go to bank</li>
    <li>go to school</li>
  </ol>
</body>
</html>
